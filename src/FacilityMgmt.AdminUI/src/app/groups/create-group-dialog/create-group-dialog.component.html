<h2 mat-dialog-title>Add new group</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <input matInput placeholder="Group name" formControlName="name">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
    <button class="mat-raised-button" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
