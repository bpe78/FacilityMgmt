<div class="grid-container">
    <h1 class="mat-h1" style="text-align: center">Facilities</h1>
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile *ngFor="let f of facilities | async" >
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        {{f.short_name}}
                        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item (click)="disable(f.id)">Disable</button>
                            <button mat-menu-item (click)="edit(f.id)">Edit</button>
                        </mat-menu>
                    </mat-card-title>
                    <mat-card-subtitle>{{f.name}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <div>
                        <table>
                            <tr>
                                <td>Location</td>
                                <td>{{f.country}}</td>
                            </tr>
                            <tr>
                                <td>TV provider</td>
                                <td>{{f.tvProviderName}}</td>
                            </tr>
                            <tr>
                                <td>Created</td>
                                <td>{{f.created}}</td>
                            </tr>
                            <tr>
                                <td>Last modified</td>
                                <td>{{f.modified}}</td>
                            </tr>
                        </table>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
